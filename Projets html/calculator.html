<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="../Projets css/calculator.css">
    <script src="../Projets script/calculator.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <input type="text" name="display" id="inputBox" value="0" placeholder="0" disabled>
        </div>
        <div class="row">
            <button type="button" class="opr">AC</button>
            <button type="button" class="opr">DEL</button>
            <button type="button" class="opr" value="%" id="pourcentage">%</button>
            <button type="button" class="opr" value="/" >&#xf7;</button>
        </div>
       
        <div class="row">
            <button type="button" value="7">7</button>
            <button type="button" value="8">8</button>
            <button type="button" value="9">9</button>
            <button type="button" class="opr" value="*">&#xd7;</button>
        </div>
        <div class="row">
            <button type="button" value="4">4</button>
            <button type="button" value="5">5</button>
            <button type="button" value="6">6</button>
            <button type="button"class="opr" value ="+">&#x2b;</button>
        </div>

        <div class="row">
            <button type="button" value="1">1</button>
            <button type="button" value="2">2</button>
            <button type="button" value="3">3</button>
            <button type="button" class="opr" value="-">&#x2212;</button>
        </div>
        
        <div class="row">
            <button type="button" id="plusMinus" value="+/-">&#177;</button>
            <button type="button" value="0">0</button>
            <button type="button" value=".">&#183;</button>
            <button type="button" id="eqBtn" value="=" >&#61;</button>
        </div>
        
    </div>
</body>
</html>
